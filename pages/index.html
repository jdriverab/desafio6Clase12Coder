<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    

    <title>Ventana de productos</title>
</head>
<body>

    <form action="/productos" method="post">

        <label for="nameProduct">Ingresar nombre del producto</label>
        <input id="nameProduct" type="text" name="title">
        
        <br>

        <label for="urlProduct">Ingresar url de imagen del producto</label>
        <input id="urlProduct" type="text" name="thumbnail">


        <br>

        <label for="precioProduct">Ingresar precio del producto</label>
        <input id="precioProduct" type="text" name="precio">


        <br>

        <input type="submit" placeholder="guardar" title="guardar" value="guardar">


    </form>

    <br>
    <br>

    <div>
      <h2>Lista de productos</h2>
      <br>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">url de imagen</th>
            <th scope="col">precio</th>
          </tr>
        </thead>
        <tbody id="usersBody">
        </tbody>
      </table>      
    </div>
  </div>

  <script src="http://localhost:8080/productos/socket.io/socket.io.js"></script>
  <script src="./index.js"></script>

    
</body>


</html>
